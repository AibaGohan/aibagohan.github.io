        .socialmed-link {
            color: #555; /* Set the text color to black */
            text-decoration: none; /* Removes underline from the link */

        .contact-detailsSocial {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 确保内容左对齐 */
            gap: 10px; /* 根据需要调整图标和文字之间的间距 */
            margin-bottom: 2px; /* 每排之间的间隔 */
        }

        .contact-detailsSocial img {
            vertical-align: middle; /* 使图标和文字垂直居中对齐 */
        }

        #contact-container {
            display: flex;
            justify-content: space-between; /* Adjusts space distribution */
            align-items: flex-start; /* Aligns content to the top */
            max-width: 800px;
            width: 100%; /* Ensures it takes the full width up to 800px */
            margin-top: 0px;
            padding-top: 0px;
            margin: 0 auto; /* Centers the container with no vertical margins */
        }

        #social-info img {
            vertical-align: middle; /* 使圖標與文字垂直居中對齊 */
        }

        #social-info p {
            line-height: 50px; /* 設置行高為圖標的高度以使文字垂直居中 */
        }

        .hover-effect {
            display: block; /* 讓 span 標籤表現得像 block 元素，這樣 margin 會正常工作 */
            margin-bottom: 10px; /* 給上鎖內容下方增加空間 */
        }

        #friend-links {
            display: block; /* 改为块级元素，取消 flex 布局 */
            max-width: 800px; /* 设置最大宽度为800px */
            text-align: left; /* 保证链接靠左对齐 */
            font-size: 1; /* 移除内联块元素间的空白间隙 */
        }

        #friend-links a {
            display: inline-block; /* 保持链接显示为内联块级元素 */
            vertical-align: top; /* 确保所有链接顶部对齐 */
            margin: 0; /* 确保没有外边距 */
            padding: 0; /* 确保没有内边距 */
        }

        #friend-links a img {
            filter: grayscale(100%); /* 將圖片設置為灰階 */
        }

        #friend-links a:hover img {
            filter: none; /* 當鼠標懸停時，取消灰階效果，顯示正常彩色 */
        }

        #friend-links img {
            display: block; /* 移除图片底部的间隙 */
            width: 100%; /* 图片宽度自动填满链接宽度 */
            height: auto; /* 保持图片的纵横比 */
        }
        @media (max-width: 498px){
            .styled-button1, .styled-button1-link {

        /* 留言區樣式 */

                    </noscript>

                <script src="https://my.remarkbox.com/static/js/iframe-resizer/iframeResizer.min.js"></script>
                <script>
                    var rb_owner_key = "a46ac82f-24c1-11ef-b079-1f90b6841245";
                    var thread_uri = window.location.href;
                    var thread_title = window.document.title;
                    var thread_fragment = window.location.hash;
                
                    // rb owner was here.
                    var rb_src = "https://my.remarkbox.com/embed" + 
                        "?rb_owner_key=" + rb_owner_key +
                        "&thread_title=" + encodeURI(thread_title) +
                        "&thread_uri=" + encodeURIComponent(thread_uri) + 
                        thread_fragment;
                
                    function create_remarkbox_iframe() {
                    var ifrm = document.createElement("iframe");
                    ifrm.setAttribute("id", "remarkbox-iframe");
                    ifrm.setAttribute("scrolling", "no");
                    ifrm.setAttribute("src", rb_src);
                    ifrm.setAttribute("frameborder", "0");
                    ifrm.setAttribute("tabindex", "0");
                    ifrm.setAttribute("title", "Remarkbox");
                    ifrm.style.width = "100%";
                    document.getElementById("remarkbox-div").appendChild(ifrm);
                    }
                    create_remarkbox_iframe();
                    iFrameResize(
                    {
                        checkOrigin: ["https://my.remarkbox.com"],
                        inPageLinks: true,
                        initCallback: function(e) {e.iFrameResizer.moveToAnchor(thread_fragment)}
                    },
                    document.getElementById("remarkbox-iframe")
                    );
                </script>
            </div>
        </div>
